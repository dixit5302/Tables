<!DOCTYPE html>
<html lang="en">
     <head>
        <title></title>
        <style>
            table{
                width: 65%;
                height: 100px;
                border-collapse: collapse;
                border-bottom: 1px solid black;
            }
            th, td{
                text-align: start;
                border-collapse: collapse;
                border-bottom: 1px solid black;
            }
            tr:hover{
                background-color: rgb(226, 95, 47);
            }
            
        </style>
     </head>
     <body>
        <table>
            <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Savings</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Griffin</td>
                <td>$150</td>
            </tr>
            <tr>
                <td>Joe</td>
                <td>Swanson</td>
                <td>$300</td>
            </tr>
        </table>

     </body>
</html>
